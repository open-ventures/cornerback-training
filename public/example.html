    @media (max-width: 979px) {

		.navbar-wrapper {
          position: relative;

		}

        margin-bottom: 0;
        width: auto;
      }

        border-radius: 0;

      }

      .featurette {
        height: auto;
        padding: 0;
      }
      .featurette-image.pull-left,
      .featurette-image.pull-right {
        display: block;
        float: none;
        max-width: 40%;
        margin: 0 auto 20px;
      }
    }

      .navbar-inner {

      }

	div.center {
		width: 450px;
		height: 260px;
		text-align: center;
	}
	
	div.center h2 {
		display: block;
		margin: 0;
	}
	
	div.center h2 img {
		display: block;
		margin: 0 auto;
		padding: 20px;
	}
	
	.ilightbox-dialogue .ilightbox-container, .ilightbox-dialogue .ilightbox-inner-toolbar {
		width: auto !important;
		height: auto !important;
	}
	
	.dialogue {
		min-width: 200px;
		max-width: 600px;
		max-height: 400px;
		padding: 20px;
		padding-top: 20px;
	}
	
	.dialogue .btn {
		float: right;
		padding-right: 20px;
		padding-left: 20px;
		margin-left: 10px;
		margin-top: 10px;
	}
	
	/* Slidshow button styles */
	a.slideshow_button {
		display: none;
		position: fixed;
		left: 0;
		right: 0;
		bottom: 35px;
		padding: 14px 30px;
		margin: auto;
		cursor: pointer;
		font-size: 22px;
		z-index: 100001;
		width: 140px;
	}
	
	html.win .ilightbox-noscroll, html.win .ilightbox-noscroll .navbar-wrapper {
		padding-right: 17px;
	}
	
	html.linux .ilightbox-noscroll, html.linux .ilightbox-noscroll .navbar-wrapper {
